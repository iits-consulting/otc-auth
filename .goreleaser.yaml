version: "2"
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: otc-auth
    hooks:
      post:
        - cmd: ./signOSX.sh {{ .Path }} {{ .Os }} {{ .Version }} {{ .Arch }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    go:
      version: 1.22.0

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# The lines beneath this are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

nfpms:
  - id: linux_packages
    package_name: otc-auth
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: "iits-consulting"
    homepage: "https://github.com/iits-consulting/otc-auth"
    maintainer: "kontakt@iits-consulting.de"
    description: "Open Source CLI for the Open Telekom Cloud written in go"
    license: GPL3.0
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    apk:
      signature:
        key_file: abuild.rsa